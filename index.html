<!DOCTYPE html>
<html>
<head>
    <title>Spooky Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spooky-container">
        <h1>Dare to Answer?</h1>
        <p>The question echoes in the night...</p>
        <p class="question">What is your greatest fear?</p>
        <form id="answer-form">
            <input type="text" id="answer-input" placeholder="Your darkest secret...">
            <button type="submit">Submit Your Soul</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
